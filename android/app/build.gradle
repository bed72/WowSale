plugins {
    id "kotlin-android"
    id "com.android.application"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

def flutterVersionNdk = localProperties.getProperty('flutter.ndkVersion')
if (flutterVersionNdk == null) {
    flutterVersionNdk = '25.1.8937393'
}

def flutterVersionMinSdk = localProperties.getProperty('flutter.versionMinSdk')
if (flutterVersionMinSdk == null) {
    flutterVersionMinSdk = '30'
}  

android {
    namespace = "com.bed.ohhferta"
    ndkVersion = flutter.ndkVersion
    compileSdk = flutter.compileSdkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    defaultConfig {
        applicationId = "com.bed.ohhferta"
        versionName flutterVersionName
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        minSdkVersion flutterVersionMinSdk.toInteger()
    }

    buildTypes {
        debug {
            debuggable true
            applicationIdSuffix '.debug'
        }

        staging {
            initWith debug
            minifyEnabled true
            applicationIdSuffix '.staging'
            signingConfig = signingConfigs.debug
        }

        release {
            minifyEnabled true
            shrinkResources true
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
